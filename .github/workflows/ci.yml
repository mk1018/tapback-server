name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app

      - name: Show Swift version
        run: swift --version

      - name: Build
        run: swift build

      - name: Install SwiftFormat
        run: brew install swiftformat

      - name: Check format
        run: swiftformat --lint Sources
